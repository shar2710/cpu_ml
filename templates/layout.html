<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL-Based CPU Scheduler for HFT & Real-Time Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/overflow.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
   
          
    <nav class="overflow-nav">
        <a href="{{ url_for('index') }}" class="nav-item {% if request.path == '/' %}active{% endif %}">Overview</a>
        <a href="{{ url_for('simulation') }}" class="nav-item {% if request.path == '/simulation' %}active{% endif %}">Simulation</a>
        <a href="{{ url_for('results') }}" class="nav-item {% if request.path == '/results' %}active{% endif %}">Results</a>
        <a href="{{ url_for('db_management') }}" class="nav-item {% if request.path == '/db_management' %}active{% endif %}">Database</a>
    
        <div class="navbar-brand">
            <a href="{{ url_for('index') }}">
                <i class="fas fa-project-diagram me-2"></i>
                RL CPU Scheduler
            </a>
        </div>
    </nav>
    
     
  

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 RL-Based CPU Scheduler</p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
